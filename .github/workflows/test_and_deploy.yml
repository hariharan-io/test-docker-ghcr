name: Run tests and on success, build the container images

on:
  release:
  pull_request:
  push: { branches: [main] }

jobs:
  test:
    name: 'Run tests'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - env:
          DEBUG_INFO1: ${{toJson(github)}}
        run: echo "$DEBUG_INFO1"
      - env:
          DEBUG_INFO2: ${{github}}
        run: echo "$DEBUG_INFO2"
