name: Run tests and build the container images

on:
  release:
    types:
      - "published"
  push: 
    branches: 
      - "main"

env:
  REGISTRY: ghcr.io
  REGISTRY_NAMESPACE: ${{ github.repository_owner }}
  ALPHA_IMAGE_NAME: alpha
  BETA_IMAGE_NAME: beta

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: "Run tests"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - env:
          DEBUG_INFO1: ${{toJson(github)}}
        run: echo "$DEBUG_INFO1"
      - run: env | sort
      - name: Docker meta
        id: meta-alpha
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ALPHA_IMAGE_NAME }}
      - env:
          DEBUG_INFO1: ${{toJson(steps.meta-alpha)}}
        run: echo "$DEBUG_INFO1"
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.ALPHA_IMAGE_NAME }}:${{ github.sha }}
          file: './alpha/Dockerfile'
